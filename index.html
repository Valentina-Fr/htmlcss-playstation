<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main>
        <!-- Jumbotron 1 -->
        <section id="returnal" class="jumbotron"></section>

        <!-- Gallery 1 -->
        <section id="gallery-1" class="container">
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
            </div>
        </section>

        <!-- Playstation 5 -->
        <section id="playstation-5" class="container">
            <div class="row">
                <div class="col-12 col-md-6"></div>
                <div class="col-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-4 offset-lg-1 col-lg-2"></div>
                <div class="col-4 col-lg-2"></div>
                <div class="col-4 col-lg-2"></div>
                <div class="col-4 col-lg-2"></div>
                <div class="col-4 col-lg-2"></div>
            </div>
        </section>

        <!-- Jumbotron 2 -->
        <section id="it-takes-2" class="jumbotron"></section>

        <!-- Gallery 2 -->
        <section id="gallery-2" class="container">
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
            </div>
        </section>

        <!-- Playstation 4 -->
        <section id="playstation-4" class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>
        </section>

        <!-- Playstation Plus -->
        <section id="playstation-plus">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="d-none d-md-block col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- Playstation Store -->
        <section id="playstation-store" class="container">
            <div class="row">
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4"></div>
            </div>
        </section>

        <!-- Playstation Now -->
        <section id="playstation-now">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="d-none d-md-block col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- Social Media -->
        <section id="social-media" class="container">
            <div class="row">
                <div class="col-6 col-sm-3 offset-md-2 col-md-2"></div>
                <div class="col-6 col-sm-3 col-md-2"></div>
                <div class="col-6 col-sm-3 col-md-2"></div>
                <div class="col-6 col-sm-3 col-md-2"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section>
            <div id="country" class="container">
                <div class="row">
                    <div class="col-12 col-lg-6"></div>
                    <div class="col-12 col-lg-6"></div>
                </div>
            </div>
        </section>
        <section id="copyright" class="container">
            <div class="row">
                <div class="col"></div>
            </div>
        </section>
    </footer>
</body>

</html>
